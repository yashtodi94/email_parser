    address: //td/table/tr/td/p[3]/text()
    order_id: //table[4]/tr/td/table/tr[1]/td/p/a/span/text()
    item_title: //table[5]/tr/td[1]/table/tr/td[2]/p/a/span/text()
    item_price: //table[5]/tr/td[2]/table/tr/td[1]/p[2]/text()
no-reply@flipkart.com:
    order_id: //table[3]/tr[1]/td/p[3]/a/span/text()
    address: //table[9]/tr/td/table/tr/td/p[3]/text()
    item_title: //table[5]/tr/td[1]/table/tr/td[2]/p/a/span/text()
    item_price: //table[5]/tr/td[2]/table/tr/td[1]/p[2]/text()
