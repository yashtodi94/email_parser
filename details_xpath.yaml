auto-confirm@amazon.in:
    address: //table/tbody/tr/td[2]/p/b/text()
    order_id: //table/tbody/tr[2]/td/a/text()
    item_title: //table/tbody/tr/td/table/tbody/tr/td/table/tbody/tr/td[2]/a[1]/text()
    item_price: //table/tbody/tr/td/table/tbody/tr/td/table/tbody/tr/td[3]/strong/text()
order-update@amazon.in:
    address: //td/table/tbody/tr/td[2]/p/strong/text()
    order_id: //tbody/tr[3]/td/span[2]/a/text()
    item_title: //table/tbody/tr/td[2]/p[1]/a/text()
ship-confirm@amazon.in:
    address: //table/tbody/tr[1]/td[2]/p/strong/text()
    order_id: //table/tbody/tr[3]/td/span/a/text()
    item_title: //tbody/tr[5]/td/table/tbody/tr/td[2]/a/text()
    item_price: //table/tbody/tr/td[3]/strong/text()
no-reply@paytm.com:
    confirmed:
        item_title: //tr[2]/td[1]/div[2]/text()
        order_id: //div[1]/div[2]/div[2]/div[2]/span/strong/text()
        address: //div[1]/div[2]/div[2]/div[3]/div/text()
        item_price: //tr[2]/td[4]/div/div/text()
    shipped:
        item_title: //tr[2]/td[1]/div[2]/text()
        order_id: //div[2]/div[2]/div[2]/span/strong/text()
        item_price: //tr[2]/td[4]/div/div/text()
        address: //div[1]/div[2]/div[2]/div[3]/div/text()
    delivered:
        address: //div/div[1]/div[3]/div[2]/text()
        order_id: //div[1]/div[2]/span[1]/strong/a/text()
        item_title: //tr[2]/td[1]/div[2]/text()
        item_price: //tr[2]/td[3]/div/div/text()
